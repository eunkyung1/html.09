<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width:800px; height:800px; 
			line-height:30px; white-space:nowrap;}
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 2px 2px 3px #f00;
			letter-spacing:20px;}
		</style>
	</head>
	<body>
		<h2>특가법 법률위반</h2>
		<div>
			7일 제주지법 형사2부<span>(진재경 부장판사)는</span> 특정범죄가중처벌등에관한법률위반(운전자 폭행 등)과 폭행 혐의로 재판에 
			<p>넘겨진 A(52)씨에 대해 징역 1년 6개월에 집행유예 3년을 선고했다고 밝혔다.</p>

A씨는 지난 3월 18일 새벽 시간대 만취한 상태로 아무런 이유 없이 운전하던 50대 택시 기사 B씨 목을 조르고 얼굴을 주먹으로 수 차례 때려 2주간 치료가 필요한 상해를 입힌 혐의를 받는다.
			
		</div>
	
	
	
	</body>
</html>
